<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
</head>
<body>
   <script>
    let num = 4;
    console.log(num);

    let calculation = 3 * 4;
    console.log(calculation);

    let result = calculation + 10;
    console.log(result);

    let message = "Hello JavaScript";
    console.log(message);

    num = 6;
    console.log(num);
   </script> 
</body>
</html>
