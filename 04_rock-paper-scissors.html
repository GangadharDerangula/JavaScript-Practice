<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('Rock')
    ">Rock</button>


    <button onclick="
        playGame('Paper')
    ">Paper</button>


    <button onclick="
        playGame('Scissors')
    ">Scissors</button>

    <script>
        /*
        Strategy for JavaScript code
        =============================
        1.Think about what steps we need
        2.Converts those steps into code

        STEPS
        ======
        When we click a Button:
        1.Computer randomly select a move(rock, paper or scissors)
        2.Compare the moves to get the result
        3.Display the result in a popup
        */
       function playGame(playerMove) {
            const computerMove = pickComputMove()
            let result = ' ';

            if (playerMove ==='Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie'
                }else if (computerMove === 'Paper') {     
                    result = 'You Lose';
                }else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            }

            if (playerMove ==='Paper') {
                if (computerMove === 'Rock') {
                    result = 'Tie'
                }else if (computerMove === 'Paper') {     
                    result = 'You Lose';
                }else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            }

            if (playerMove ==='Scissors') {
                if (computerMove === 'Rock') {
                    result = 'Tie'
                }else if (computerMove === 'Paper') {     
                    result = 'You Lose';
                }else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            }
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
       }
        
       function pickComputMove() {
            const randomNum = Math.random();
            let computerMove = ' ';
            
            if (randomNum >= 0 && randomNum <= 1/3) {
                computerMove = 'Rock'
            } else if (randomNum > 1/3 && randomNum <=2/3) {
                computerMove = 'Paper'
            }else if (randomNum > 2/3 && randomNum <= 1) {
                computerMove = 'Scissors'
            }
            return computerMove
       }
        
    </script>
</body>
</html>
